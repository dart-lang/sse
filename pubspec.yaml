name: sse
version: 4.1.3-dev
description: >-
  Provides client and server functionality for setting up bi-directional
  communication through Server Sent Events (SSE) and corresponding POST
  requests.
repository: https://github.com/dart-lang/sse

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  async: ^2.0.8
  collection: ^1.0.0
  js: ^0.6.4
  logging: ^1.0.0
  pool: ^1.5.0
  shelf: ^1.1.0
  stream_channel: ^2.0.0

dev_dependencies:
  lints: ^2.0.0
  shelf_static: ^1.0.0
  test: ^1.5.3
  webdriver: ^3.0.0
